<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center py-10 mx-auto">
            <span class="font-bold text-orange-600"> Welcome</span> Please <span
                class="font-semibold text-purple-600">Take and Leave</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 text-white gap-5">
                <div class="bg-green-300 p-7 text-center rounded-lg ">
                    <h3 class="font-semibold text-3xl">Deposit</h3>
                    <p class="text-5xl">$ <span id="depositTotal">00</span></p>
                </div>
                <div class="bg-yellow-600 p-7 text-center rounded-lg ">
                    <h3 class="font-semibold text-3xl">Withdraw</h3>
                    <p class="text-5xl">$ <span id="withdrawTotal">00</span></p>
                </div>
                <div class="bg-purple-300 p-7 text-center rounded-lg ">
                    <h3 class="font-semibold text-3xl">Balance Total</h3>
                    <p class="text-5xl">$ <span id="balanceTotal">1240</span></p>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12 justify-center items-center container mx-auto mb-10">
            <div class="p-7 bg-slate-500 rounded-xl ">
                <h3 class="text-4xl  text-white font-semibold mb-4 ">Please Deposit</h3>
                <hr>
                <input class="block my-7 py-3 px-4
                " type="number" name="" id="depositAmount" placeholder="Your Deposit Amount ">
                <button class="bg-orange-500  rounded-lg px-5 py-3 text-white font-semibold text-lg hover:bg-blue-300" id="depositButton">Deposit</button>
            </div>
            <div class="p-7 bg-emerald-500 rounded-xl ">
                <h3 class="text-4xl  text-white font-semibold mb-4 ">Please Withdraw</h3>
                <hr>
                <input class="block my-7 py-3 px-5
                " type="number" name="" id="withdrawAmount" placeholder="Your Withdrawal Amount ">
                <button id="withdrawButton" class="bg-orange-500  rounded-lg px-5 py-3 text-white font-semibold text-lg hover:bg-blue-300">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
