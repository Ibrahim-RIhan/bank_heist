<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-7xl text-center py-10 mx-auto">Welcome to your <span class="font-semibold text-purple-600">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-orange-300 p-5 mt-5 grid rounded-md mx-auto justify-center items-center">
            <h2 class="text-5xl text-center font-semibold block my-5 " >Please Login </h2>
            <hr>
            <input class="block my-3 px-3 py-2 " type="email" name="" id="userEmail" placeholder="Your Email Address">
            <input class="block my-2 px-3 py-2
            " type="password" name="" id="userPassword" placeholder="Your Password">
            <button id="submitButton" class="bg-orange-500 mt-5  mb-5 rounded-lg px-5 py-3 text-white font-semibold text-lg">Submit</button>
        </section>
    </main>
    <script src="./js/frontpage.js"></script>
</body>
</html>
